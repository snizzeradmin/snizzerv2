<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snizzer Leaks Admin</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Upload New Video</h1>
        <form id="uploadForm" class="space-y-4">
            <div>
                <label for="videoTitle" class="block text-sm font-medium text-gray-300">Video Title</label>
                <input type="text" id="videoTitle" class="mt-1 block w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="videoFile" class="block text-sm font-medium text-gray-300">Video File</label>
                <input type="file" id="videoFile" accept="video/*" class="mt-1 block w-full text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
            </div>
            <div>
                <label for="thumbnailFile" class="block text-sm font-medium text-gray-300">Thumbnail Image (Optional)</label>
                <input type="file" id="thumbnailFile" accept="image/*" class="mt-1 block w-full text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">Upload Video</button>
            <div id="uploadProgress" class="w-full bg-gray-700 rounded-full h-2.5 dark:bg-gray-700 hidden">
                <div class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="uploadStatus" class="text-center text-sm mt-2"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
